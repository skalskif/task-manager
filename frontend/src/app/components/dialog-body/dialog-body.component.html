<mat-dialog-content>
    <header>
        <h1 *ngIf="!data.isEditMode">Create new task</h1>
        <h1 *ngIf="data.isEditMode">Update the task</h1>
    </header>
    <form [formGroup]="taskForm">
        <mat-form-field class="width-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput maxlength="30" formControlName="name">
        </mat-form-field>
        <mat-form-field class="width-100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput rows="3" resizable="false" maxlength="200" formControlName="description"></textarea>
        </mat-form-field> 
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [disabled]="name?.invalid" (click)="submit()" color="primary">Submit</button>     
    <button mat-raised-button matDialogClose color="warn">Cancel</button>   
</mat-dialog-actions>
